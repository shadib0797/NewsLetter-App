<!doctype html>
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NewsLetter App</title>

  <link rel="icon" type="image/png" href="https://www.orkahomes.co.uk/wp-content/uploads/2017/03/Newsletter-logo.png"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="/styles.css">
</head>

<body class="text-center">

  <main class="form-signin">
    <form action="/" method="post">
      <img class="mb-4" src="https://www.orkahomes.co.uk/wp-content/uploads/2017/03/Newsletter-logo.png" alt="" width="200" height="125">
      <h1 class="h3 mb-3 fw-normal">Sign Up to My Newsletter</h1>

      <div class="form-floating">
        <input name="FName" type="text" class="form-control FName" id="floatingInput" placeholder="First Name" autofocus>
        <label for="floatingInput">First Name</label>
      </div>
      <div class="form-floating">
        <input name="LName" type="text" class="form-control LName" id="floatingInput" placeholder="Last Name">
        <label for="floatingInput">Last Name</label>
      </div>
      <div class="form-floating">
        <input name="Email" type="email" class="form-control Email" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Shadib Shah 2021</p>
    </form>
  </main>



</body>

</html>
